
server:
  port: 0

spring:
  application:
    name: content-service

  datasource:
    url: jdbc:postgresql://localhost:5432/content-service
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      host: localhost
      database: 1
      port: 6379
      password:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  cloud:
    discovery:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    org.springframework.security: DEBUG
