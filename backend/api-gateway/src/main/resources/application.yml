    discovery:
      enabled: true
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1

        - id: file-storage-service
          uri: lb://file-storage-service
          predicates:
            - Path=/api/files/**
          filters:
            - StripPrefix=1

